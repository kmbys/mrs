<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|2020/8/30の${room.roomName}|">2020/8/30の札幌</title>
</head>
<body>

<div>
    <a>会議室一覧へ</a>
</div>

<form th:object="${reservationForm}"
      th:action="@{'/reservations/' + ${date} + '/' +${roomId}}" method="post">
    会議室：<span th:text="${room.roomName}">札幌</span>
    <br>
    予約者名：<span th:text="${user.lastName + ' ' + user.firstName}">山田 次郎</span>
    <br>
    日付：<span>2020/8/30</span>
    <br>
    時間帯：
    <select th:field="*{startTime}">
        <option th:each="time : ${timeList}" th:text="${time}" th:value="${time}">13:00</option>
    </select>
    <span>error!</span>
    -
    <select th:field="*{endTime}">
        <option th:each="time : ${timeList}" th:text="${time}" th:value="${time}">14:00</option>
    </select>
    <span>error!</span>
    <br>
    <button>予約</button>
</form>

<table>
    <tr>
        <th>時間帯</th>
        <th>予約者</th>
        <th>操作</th>
    </tr>
    <tr th:each="reservation : ${reservations}">
        <td>
            <span th:text="${reservation.startTime}"></span>
            -
            <span th:text="${reservation.endTime}"></span>
        </td>
        <td>
            <span th:text="${reservation.user.lastName}"></span>
            <span th:text="${reservation.user.firstName}"></span>
        </td>
        <td>
            <form th:action="@{'/reservations/' + ${date} + '/' +${roomId}}" method="post"
                  th:if="${user.userId == reservation.user.userId}">
                <input type="hidden" name="reservationId">
                <input type="submit" name="cancel" value="取消">
            </form>
        </td>
    </tr>
</table>

</body>

</html>
